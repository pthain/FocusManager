<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Project</title>
  </head>
  <body>
    <form action="index.html" method="post">
      <label for="POST-proj-name">Project name:</label>
      <input id="POST-proj-name" type="text" name="proj-name">
      <input id="POST-proj-submitBtn" type="button" value="Save">
    </form>
    <script>
      projSubmitBtn = document.getElementById('POST-proj-submitBtn')
      projSubmitBtn.addEventListener('click', () => {
        console.log("Project submitted.")
        window.close()
      })

    </script>
  </body>
</html>
