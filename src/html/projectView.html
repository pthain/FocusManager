<!DOCTYPE HTML>
<html lang="en" dir="ltr">
  <head>
    <title id=project-title>Project View</title>
    <link rel="stylesheet" href="../css/window.css">
  </head>
  <body>
    <!--
    Goal:
      Two containers:
        A:
          -Goals of the Project
          -Each Goal:
            .title
            .check-mark (greyed out circle till complete -> green check)
            .color = white (toggle green for select, grey for complete)

        B: Goal details
          .title
          .description
          .check-mark
          .tasks of the Goal
            + title
            + description
            + check-mark
            + color = yellow, toggle lighter green
    -->
    <div class="container">
      <div class="row">
          <div class="col">
            <ul id ="goal-list">
              <h1>Goals</h1>
              <li id="add-goal-li">Click to add new goal (+)</li>
            </ul>
          </div>
          <div id ="goal-info-view" class="col">
            <ul>
              <h1>Goal Info and Tasks</h1>
              <p>Goal Description</p>
              <hr>
              <li>Goal 1</li>
              <li>Goal 2</li>
              <li>Goal 3</li>
            </ul>
          </div>
      </div>
      <div class="row">
      </div>
    </div>
    <script type="text/javascript">
      require('../js/projectViewRenderer.js');
    </script>
  </body>
</html>
